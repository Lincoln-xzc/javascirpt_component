<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/public.css"/>
</head>
<body>
    <form class="form-horizontal" style="padding: 5px 5px 5px 5px;">
        <div class="panel panel-default">
            <div class="panel-heading"><h5>基本信息</h5></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="username">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">邮箱</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">电话号码</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="tel">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-md-3 control-label">性别</label>
                                <div class="col-md-9" style="padding-top: 8px;">
                                    <input type="radio" name="sex" value="1">男
                                    <input type="radio" name="sex" value="0">女
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">学历</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="techlogy">
                                        <option value="1">本科</option>
                                        <option value="0">专科</option>
                                        <option value="2">小学</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><h5>表格信息</h5></div>
            <div class="panel-body">
                <table class="table table-bordered" id="test_table"></table>
            </div>
        </div>

        <div>
            <button class="btn btn-primary btn-sm" type="button" id="submit">提交</button>
            <button class="btn btn-default btn-sm" type="button" id="reset">重置</button>
        </div>
    </form>


    <script src="public.js"></script>
    <script type="application/javascript">
        var work = {
            GetIcon: function (row) {
                return "<button class='btn btn-xs btn-primary' type='button'><span class='glyphicon glyphicon-search'></span></button>"
            }
        }
        var btn_submit = document.querySelectorAll(".btn");
        btn_submit.btn_bind(function(){ console.log("aa")},false);
        var config = {};
        config.page_size = 5;
        config.key_id = "cur_id";
        config.ajax_method = "GET";
        config.ajax_url = "http://localhost:3000/User/Users";
        config.show_sn = true;
        config.columns = [];
        config.columns.push({ name: 'name', text: "姓名",sort: true });
        config.columns.push({ name: "age", text: "年龄", sort: true });
        config.columns.push({ name: "sex", text: "性别", sort: true });
        config.columns.push({ name: "school", text: "学校"});
        config.columns.push({ name: "xueli", text: "学历"});
        config.columns.push({ name: [work.GetIcon, "cur_row"], text: "操作"});
        var Test = new Pager("test_table", config);
        Test.Search({id: '12321'});

        var test = {};
        test.data = [];
        for(var i = 0 ; i < 5; i++){
            var obj = {
                name: 'xzc'+i,
                age: i,
                sex: i%2 ==0?'女':'男',
                school: 'hlj',
                xueli: 'benke'
            };
            test.data.push(obj);
        }
        test.page_index = 1;
        test.page_count = 4;
        test.total_count = 20;
    </script>
</body>
</html>
